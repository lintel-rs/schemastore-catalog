name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: devenv test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
      - uses: cachix/devenv-action@v3
      - run: devenv test
